        <script>
            // 隐藏
            const dialoghide = function (e) {
                $("body").attr("style", "");
                $("#fh5co-dialog").hide();
                $("#register-form").data("bootstrapValidator").resetForm();
                $("#login-form").data("bootstrapValidator").resetForm();
            };
            // 打开注册
            const registerShow = function (e) {
                $("body").attr("style", "overflow:hidden");
                $(".dialog-title").eq(0).text("注册");
                $(".captchaPic").attr("src", config.url + "/api/captcha.jpg");
                $("#fh5co-dialog").show();
                $("#login-form").hide();
                $("#register-form").show();
            };
            // 打开登录
            const loginShow = function (e) {
                $("body").attr("style", "overflow:hidden");
                $(".dialog-title").eq(0).text("登录");
                $("#fh5co-dialog").show();
                $("#register-form").hide();
